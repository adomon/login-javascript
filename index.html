<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="shortcut icon" href="asset/img/logo.png" type="image/x-icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet" />

    <!-- Kustem CSS -->
    <link rel="stylesheet" href="asset/css/index.css" />

    <title>LOGIN JAVASCRIPT</title>
  </head>
  <body>
    <!-- Bagian Container Mulai -->
    <div class="container">
      <!-- Bagian Card Mulai -->
      <div class="card">
        <!-- Bagian Form Login Mulai -->
        <form class="form-login">
          <img class="logo" src="asset/img/logo.png" alt="Logo Login" />
          <input autofocus autocomplete="none" type="text" class="username" id="username" placeholder="Masukan Username..." />
          <input type="password" class="password" id="password" placeholder="Masukan Password..."
          />
          <a class="btn-login" onclick="login()">LOGIN</a>
        </form>
        <!-- Bagian Form Login Selesai -->
      </div>
      <!-- Bagian Card Selesai -->
    </div>
    <!-- Bagian Container Selesai -->

    <!-- Kustem JS -->
    <script src="asset/js/index.js"></script>
  </body>
</html>
